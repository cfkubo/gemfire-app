# Spring Boot application name
spring.application.name=my-gemfire-app

# Server port for the Spring Boot REST API
server.port=8080

# GemFire client configuration
# By default, @ClientCacheApplication tries to connect to localhost:40404
# You can explicitly configure locators/servers if needed, e.g.:
# spring.data.gemfire.pool.locators=localhost[10334]
# spring.data.gemfire.pool.servers=localhost[40404]

# Set GemFire log level (optional)
spring.data.gemfire.cache.log-level=info
